<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlow - Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-wallet me-2"></i>FinFlow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="budget.html">
                            <i class="fas fa-chart-pie me-2"></i>Budget Tracker
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="converter.html">
                            <i class="fas fa-exchange-alt me-2"></i>Currency Converter
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analytics.html">
                            <i class="fas fa-chart-line me-2"></i>Analytics
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Currency Converter Card -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card converter-card animated">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-exchange-alt me-2"></i>Currency Converter
                        </h5>
                        <form id="converterForm" class="mt-4">
                            <div class="row mb-4">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">From</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="fromAmount" value="1" min="0.01" step="0.01" required>
                                        <select class="form-select" id="fromCurrency" style="max-width: 160px;">
                                            <!-- Currencies will be added dynamically -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">To</label>
                                    <div class="input-group">
                                        <input type="number" class="form-control bg-light" id="toAmount" readonly>
                                        <select class="form-select" id="toCurrency" style="max-width: 160px;">
                                            <!-- Currencies will be added dynamically -->
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-exchange-alt me-2"></i>Convert
                            </button>
                            <button type="button" class="btn btn-outline-primary ms-2" id="swapCurrencies">
                                <i class="fas fa-sync-alt me-2"></i>Swap
                            </button>
                        </form>
                        <div id="conversionDetails" class="mt-3"></div>
                    </div>
                </div>

                <!-- Popular Currencies Card -->
                <div class="card mt-4 animated">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-star me-2"></i>Popular Currencies
                        </h5>
                        <div class="row mt-3" id="popularRates">
                            <!-- Popular rates will be added dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Exchange Rates Table -->
                <div class="card mt-4 animated">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-globe me-2"></i>All Exchange Rates
                            </h5>
                            <div class="input-group" style="width: 250px;">
                                <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control" id="searchCurrency" placeholder="Search currency...">
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Currency</th>
                                        <th>Rate</th>
                                        <th>Change</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="ratesTable">
                                    <!-- Rates will be added dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="converter.js"></script>
</body>
</html>
